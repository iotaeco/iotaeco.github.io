<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>getBalances Example</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/examples.css">
</head>

<body class="p-5">
    <h1>getBalances Example</h1>
    <form>
        <div class="form-group">
            <label for="addresses">Addresses</label>
            <input type="text" class="form-control" id="addresses" placeholder="comma separated addresses hashes">
        </div>
        <div class="form-group">
            <label for="threshold">Threshold</label>
            <input type="text" class="form-control" id="threshold" placeholder="" value="100">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div id="console" class="mt-4"></div>
    <script src="../../node_modules/systemjs/dist/system.js"></script>
    <script src="../../config.js"></script>
    <script>
        System.import("getBalancesExample.js")
            .then(function (module) {
                var frm = document.getElementsByTagName("form");
                frm[0].onsubmit = function () {
                    consoleClear();
                    module.getBalancesExample(elementToArray("addresses", []),
                        elementToNumber("threshold", 100));
                    return false;
                };
            });
    </script>
</body>
