<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>getInclusionStates Example</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/examples.css">
</head>

<body class="p-5">
    <h1>getInclusionStates Example</h1>
    <form>
        <div class="form-group">
            <label for="transactions">Transactions</label>
            <input type="text" class="form-control" id="transactions" placeholder="comma separated transactions hashes">
        </div>
        <div class="form-group">
            <label for="tips">Tips</label>
            <input type="text" class="form-control" id="tips" placeholder="comma separated tips hashes">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div id="console" class="mt-4"></div>
    <script src="../../node_modules/systemjs/dist/system.js"></script>
    <script src="../../config.js"></script>
    <script>
        System.import("getInclusionStatesExample.js")
            .then(function (module) {
                var frm = document.getElementsByTagName("form");
                frm[0].onsubmit = function () {
                    consoleClear();
                    module.getInclusionStatesExample(elementToArray("transactions", []),
                        elementToArray("tips", []));
                    return false;
                };
            });
    </script>
</body>
